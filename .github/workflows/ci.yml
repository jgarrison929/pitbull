name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '22'

jobs:
  build-backend:
    name: Build & Test (.NET)
    runs-on: [self-hosted, Linux, X64]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: pitbull
          POSTGRES_PASSWORD: pitbull_dev
          POSTGRES_DB: pitbull_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test tests/Pitbull.Tests.Unit --no-build --configuration Release --verbosity normal

      - name: Run Integration Tests
        run: dotnet test tests/Pitbull.Tests.Integration --no-build --configuration Release --verbosity normal
        env:
          ConnectionStrings__PitbullDb: "Host=postgres;Port=5432;Database=pitbull_test;Username=pitbull;Password=pitbull_dev"

  build-frontend:
    name: Build Frontend (Next.js)
    runs-on: [self-hosted, Linux, X64]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/Pitbull.Web/pitbull-web/package-lock.json

      - name: Install dependencies
        working-directory: src/Pitbull.Web/pitbull-web
        run: npm ci

      - name: Build
        working-directory: src/Pitbull.Web/pitbull-web
        run: npm run build

      - name: Lint
        working-directory: src/Pitbull.Web/pitbull-web
        run: npm run lint
