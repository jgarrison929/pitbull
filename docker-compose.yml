services:
  postgres:
    image: postgres:17
    container_name: pitbull-db
    environment:
      POSTGRES_USER: pitbull
      POSTGRES_PASSWORD: pitbull_dev
      POSTGRES_DB: pitbull
    ports:
      - "5432:5432"
    volumes:
      - pitbull-pgdata:/var/lib/postgresql/data
      - ./deploy/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pitbull"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pitbull-cache
    ports:
      - "6379:6379"
    volumes:
      - pitbull-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pitbull-pgdata:
  pitbull-redis:
